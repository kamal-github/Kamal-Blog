# Site settings
title: Kamal Namdeo # site title
description: >- # site description
  This is the place I write about my learnings. <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/kamal-github/Kamal-Blog # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Kamal Namdeo # author name
  bio: >- # tell to the world
    I am a Software Engineer, live in Berlin, love to travel and spend time with family. <a href="https://www.linkedin.com/in/kamalnamdeo/" target="_blank" rel="noopener">@Linkedin</a>.
  username: username # general username
  github: kamal-github # github username
  twitter: kamal_namdeo # twitter username
  email: kamal.g.namdeo@gmail.com # email adress
  avatar: /assets/img/kamal.jpg # change with your own avatar

# URL settings
url: "https://kamalnamdeo.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
